<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS -->
  <style>
    /* Ensure full height for the body and html */
    html, body {
      height: 100%;
    }
  </style>
</head>
<body class="bg-white h-full flex items-center justify-center">

  <!-- Fullscreen Container for Offline Content -->
  <div class="text-center max-w-lg mx-auto px-6">
    <!-- Offline Logo -->
    <img src="offline-logo.png" alt="Offline Logo" class="w-32 h-32 mx-auto mb-8">

    <!-- Offline Message -->
    <h1 class="text-3xl font-bold text-gray-900 mb-4">You are offline</h1>
    <p class="text-lg text-gray-600 mb-6">Please connect to the internet to continue using the app.</p>

    <!-- Retry Button (Optional) -->
    <button class="mt-4 px-6 py-3 bg-blue-600 text-white text-lg font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition ease-in-out duration-300">
      Retry Connection
    </button>
  </div>

</body>
</html>
